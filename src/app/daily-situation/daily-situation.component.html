<app-today [date]="date | async" [model]="model | async" [initial]="model | async" (onDateChanged)="changedDate($event)"></app-today>
<div class="container container-fluid">
    <div class="row">
        <app-daily-list (onDateFound)="foundDate($event)" [manualDate]="manualDate"></app-daily-list>
    </div>
    <div *ngIf="loaderService.isLoading | async">
        <app-spinner></app-spinner>
    </div>
    <div class="vbottom">
        <app-graph-launcher></app-graph-launcher>
    </div>
</div>
