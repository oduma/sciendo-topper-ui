<h1><span class="badge badge-pill badge-light">
        {{(date | async) | date : 'dd/MMM/yyyy'}}
</span></h1>
<div class="container container-fluid">
    <div class="row">
        <app-daily-list (onDateFound)="foundDate($event)"></app-daily-list>
    </div>
    <div *ngIf="loaderService.isLoading | async">
        <app-spinner></app-spinner>
    </div>
    <div class="vbottom">
        <app-graph-launcher></app-graph-launcher>
    </div>
</div>
