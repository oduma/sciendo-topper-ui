<h1><span class="badge badge-pill badge-light">
        {{thisYear}}
</span></h1>
<div class="container-fluid">
    <div class="row">
        <app-overall-list [thisYear]="thisYear"></app-overall-list>
    </div>
    <div *ngIf="loaderService.isLoading | async">
        <app-spinner></app-spinner>
    </div>
    <div class="vbottom">
        <app-graph-launcher></app-graph-launcher>
    </div>
</div>
